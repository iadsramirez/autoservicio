<div class="card" >
    <div class="card-body">
      <h5 class="card-title">Estado de Cuenta</h5>
    <div class="card-text">
        <div class="table-responsive">
        <table class="table table-hover">
            <thead>
              <tr>
                <th scope="col">Correlativo</th>
                <th scope="col">Tipo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Saldo Actual</th>
                <th scope="col">Valor</th>
                <th scope="col">Fecha</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listadoPrestamo" >
                <th scope="row">{{item.CORRELATIVO}}</th>
                <th scope="row">{{item.DES_DP}}</th>
                <th scope="row">{{item.DESCRIPCION}}</th>
                <th scope="row">{{item.SALDO_ACTUAL}}</th>
                <th scope="row">{{item.VALOR_PRESTA}}</th>
                <th scope="row">{{item.FEC_INICIO}}</th>
              </tr>
            </tbody>
          </table>
        </div>
    </div>
      
    </div>
  </div>
