<div class="row my-5 col-md-12">
</div>
<div class="row my-5 col-md-12">
</div>


<div class="col-md-12">
  <app-card cardTitle="Estados de periodo de vacacion" [options]="false">
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">

          <table class="table  table-sm table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">AÃ±o</th>
                <th scope="col" style="text-align: right;">Dias pagados</th>
                <th scope="col" style="text-align: right;">Saldo</th>
              </tr>
            </thead>
            <tbody>
              <tr
                *ngFor="let item of listaVacacion  | paginate: { id: 'foo',  itemsPerPage: 5,currentPage: p} ;index as i"
                (click)="llenarDetalle(item)" data-toggle="modal" (click)="myDetalleVac.show()"

                >
                <td scope="row">{{i+1}}</td>
                <td scope="row">{{item.ANIO}}</td>
                <td scope="row" style="text-align: right;">{{item.DIAS_PAGADOS}}</td>
                <td scope="row" style="text-align: right;">{{item.SALDO | number : '1.2-2' }}</td>
              </tr>
            </tbody>
          </table>
          <pagination-controls id="foo" (pageChange)="p = $event" maxSize="9" directionLinks="true"
            responsive="true" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>


        </div>
      </div>
    </div>
  </app-card>
</div>






<app-ui-modal #myDetalleVac [hideFooter]="true" [dialogClass]="'modal-lg'">
  <div class="app-modal-header">
    <h5 class="modal-title">Detalle Vacaciones</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
      (click)="myDetalleVac.hide()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="app-modal-body" style="overflow-x: auto">
    <table class="table table-hover table-primary my-2">
      <thead style="color: white;background-color:black;">
        <tr>
          <th scope="col">Tipo Accion</th>
          <th scope="col">Fecha Inicio</th>
          <th scope="col">Fecha Fin</th>
          <th scope="col">Dias</th>
          <th scope="col">Observacion</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let detalle of listaDetalle | paginate: { id: 'foo3',  itemsPerPage: 5,currentPage: p} ; index as i ">
          <td>{{detalle.COD_TIPOACCION}}</td>
          <td>{{detalle.FEC_INICIO}}</td>
          <td>{{detalle.FEC_FIN}}</td>
          <td>{{detalle.DIAS}}</td>
          <td>{{detalle.OBSERVACION}}</td>
        </tr>
      </tbody>

    </table>

    <pagination-controls id="foo3" (pageChange)="p = $event" maxSize="9" directionLinks="true" autoHide="false"
      responsive="true" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
  </div>
</app-ui-modal>
