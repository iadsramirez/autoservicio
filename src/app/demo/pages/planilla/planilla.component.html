<div class="row">
  <app-card cardTitle="" class="col-md-12 col-xl-12" [options]="false" *ngFor="let item of objetoTotales">
    <button type="button" class="btn btn-primary">DEVENGADO:<span
        class="badge badge-light">${{item.DEVENGADO}}</span></button>
    <button type="button" class="btn btn-primary ml-2">DEDUCCIONES:<span
        class="badge badge-light">${{item.DEDUCCIONES}}</span></button>
    <button type="button" class="btn btn-info ml-2">LIQUIDO:<span
        class="badge badge-light">${{item.LIQUIDO}}</span></button>
  </app-card>
</div>

<div class="row">

  <app-card class="col-md-12 col-xl-12" [options]="false">

    <div class="table-responsive">
      <table class="table table-hover">
        <thead style="color: white;background-color: blue;">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Planilla</th>
            <th scope="col">Numero de Planilla</th>
            <th scope="col">AÃ±o</th>
            <th scope="col">Mes</th>
            <th scope="col">Empleado</th>
            <th scope="col">Detalle</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let planilla of listadoProgramacionesCerradas  | paginate: { itemsPerPage: 10, currentPage: p }  ; index as i">
            <td>{{i+1}}</td>
            <td>{{planilla.NOM_TIPOPLA}}</td>
            <td>{{planilla.NUM_PLANILLA}}</td>
            <td>{{planilla.ANIO}}</td>
            <td>{{planilla.MES}}</td>
            <td>{{planilla.COD_EMP}}</td>
            <td>
              <button class="btn btn-primary" (click)="llenarDetalle(planilla)"
                data-toggle="modal" (click)="myLargeModalLabel.show()">
                <i class="fa fa-check" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <pagination-controls (pageChange)="p = $event"></pagination-controls>

    </div>

  </app-card>

</div>















<!--modal detalle-->

<app-ui-modal #myLargeModalLabel [hideFooter]="true" [dialogClass]="'modal-lg'">
  <div class="app-modal-header">
    <h5 class="modal-title">Detalle de Planilla</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="myLargeModalLabel.hide()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="app-modal-body">
    <table class="table table-hover table-primary">
      <thead style="color: white;background-color:black;">
        <tr  >
          <th scope="col">#</th>
          <th scope="col">Empleado</th>
          <th scope="col">Concepto</th>
          <th scope="col">Monto</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let detalle of listaDetallePlanilla ; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{detalle.NOMBRE}}</td>
          <td>{{detalle.CONCEPTO}}</td>
          <td>{{detalle.MONTO_CONCEPTO}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</app-ui-modal>
